<!-- Modal Component -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-title">Modal Title</h2>
            <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body" id="modal-body">
            <div id="modal-content"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modalOverlay = document.getElementById('modal-overlay');
    const modalClose = document.getElementById('modal-close');
    const modalTitle = document.getElementById('modal-title');
    const modalContent = document.getElementById('modal-content');
    
    // Close modal when clicking the close button
    if (modalClose) {
        modalClose.addEventListener('click', function() {
            modalOverlay.classList.add('hidden');
            document.body.classList.remove('modal-open');
        });
    }
    
    // Close modal when clicking outside the modal content
    if (modalOverlay) {
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }
        });
    }
    
    // Expose global function to open modal
    window.openModal = function(title, content, isHtml = false) {
        if (modalTitle) modalTitle.textContent = title || 'Modal';
        
        if (modalContent) {
            if (isHtml) {
                modalContent.innerHTML = content;
            } else {
                modalContent.textContent = content;
            }
        }
        
        modalOverlay.classList.remove('hidden');
        document.body.classList.add('modal-open');
    };
});
</script>

<style>
/* These styles will be used if the component CSS isn't loaded */
body.modal-open {
    overflow: hidden;
}
</style>
