<div class="card">
    <div class="card-header">
        <div class="flex items-center gap-3">
            <div class="flex-shrink-0">
                {{ plugin.icon | safe }}
            </div>
            <div>
                <h3 class="card-title">{{ plugin.name }}</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400">v{{ plugin.version }}</p>
            </div>
        </div>
        
        {% if plugin.type == 'backend' %}
            <span class="badge-blue">Backend</span>
        {% else %}
            <span class="badge-secondary">UI</span>
        {% endif %}
    </div>
    
    <div class="card-body mb-4">
        <p>{{ plugin.description }}</p>
    </div>
    
    <div class="flex justify-between items-center mt-auto">
        {% if plugin.has_config %}
            <span class="badge-success">✓ Has configuration options</span>
        {% else %}
            <span class="badge-error">✕ No configuration options</span>
        {% endif %}
        
        <a href="{{ url_for('plugin_config.plugin_detail', plugin_id=plugin.id) }}" class="btn-gray">
            Configure
        </a>
    </div>
</div>
